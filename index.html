<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="curtain"></div>
    <div class="begin">
        <div class="logo"></div>
        <div class="begin-btn">进入游戏</div>
    </div>
    <canvas width="500" height="500" id="chessboard"></canvas>
    <ul class="button button-left">
        <li class="button-list play">开始游戏</li>
        <li class="button-list replay">重新开始</li>
    </ul>
    <ul class="button button-right">
        <li class="button-list button-type">
            游戏模式
        </li>
        <div class="play-type">
            <p class="people">双人对战</p>
            <p class="ren-ji">人机对战</p>
        </div>
        <li  class="button-list play-dom">游戏规则</li>
    </ul>
    <div class="cue-play"></div>
    <div class="cue-replay"></div>
    <div class="cue-people"></div>
    <div class="cue-ren-ji"></div>
    <div class="chess-box"></div>
    <div class="win win-black">
       <p>黑棋赢了</p>
    </div>
    <div class="sure-btn">
        <div class="sure">确定</div>
        <div class="not">取消</div>
    </div>
    <div class="win win-white">
        <p>白棋赢了</p>
    </div>
    <div class="not-replay">
        <p>再来一局</p>
    </div>
    <!--<div class="chess">-->
        <!--<div class="black-chess"></div>-->
        <!--<div class="white-chess"></div>-->
    <!--</div>-->
</div>

</body>
</html>
